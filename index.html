<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Guardian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 50px 20px;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }

        footer {
            background-color: #111;
            color: #aaa;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a.download-link {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ultra Guardian</h1>
        <p>Защищай свой компьютер и устройства с нашим антивирусом!</p>
    </header>

    <main>
        <button>
            <a href="https://example.com/download/UltraGuardian.exe" class="download-link" target="_blank">Скачать приложение</a>
        </button>

        <button onclick="alert('Ultra Guardian — проект 2026 года. Защищает ваши файлы!')">
            О проекте
        </button>

        <button onclick="alert('Связаться с нами: support@ultraguardian.com')">
            Контакты
        </button>
    </main>

    <footer>
        <p>© 2026 Ultra Guardian. Все права защищены.</p>
    </footer>
</body>
</html>
